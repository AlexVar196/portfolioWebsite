<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>AlexVarPortfolio</title>
</head>

<body>

    <!-- Window Nav Bar -->
    <section class="window_nav_bar">
        <span class="vscode_logo_container">
            <img class="vscode_icon_img" alt="vscode icon" src="images/vscode_icon.svg">
        </span>
        <div class="window_menu">
            <p>File</p>
            <p>Edit</p>
            <p>Selection</p>
            <p>View</p>
            <p>Go</p>
            <p>Run</p>
            <p>Terminal</p>
            <p>Help</p>
        </div>
        <p class="window_title">Alexander Varshavsky - Personal Portfolio</p>
        <div class="window_controls">
            <img alt="minimize icon" style="margin-left: auto;" src="images/minus_icon.svg">
            <img alt="maximize icon" src="images/square_icon.svg">
            <img alt="minimize icon" src="images/x_icon.svg">

        </div>
    </section>
