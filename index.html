<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>AlexVarPortfolio</title>

<body>

    <!-- Window Nav Bar -->
    <section class="window_nav_bar">
        <span class="vscode_logo_container">
            <img class="vscode_icon_img" alt="vscode icon" src="images/vscode_icon.svg">
        </span>
        <div class="window_menu">
            <p>File</p>
            <p>Edit</p>
            <p>Selection</p>
            <p>View</p>
            <p>Go</p>
            <p>Run</p>
            <p>Terminal</p>
            <p>Help</p>
        </div>
        <p class="window_title">Alexander Varshavsky - Personal Portfolio</p>
        <div class="window_controls">
            <img alt="minimize icon" style="margin-left: auto;" src="images/minus_icon.svg">
            <img alt="maximize icon" src="images/square_icon.svg">
            <img alt="minimize icon" src="images/x_icon.svg">

        </div>
    </section>

        <!-- EXPLORER BAR -->
        <div class="explorer_bar">
            <p class="explorer_title"> EXPLORER </p>
            <div class="explorer_heading-container">
                <svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                    class="Explorer_chevron__PFE0_" style="transform: rotate(90deg);">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M10.072 8.024L5.715 3.667l.618-.62L11 7.716v.618L6.333 13l-.618-.619 4.357-4.357z"></path>
                </svg>
                <p class="explorer_heading"> portfolio</p>
            </div>
            <div class="explorer_list">
                <div class="explorer_list_item active" data-tab-target="#home">
                    <span class="explorer_icon_container">
                        <img class="vscode_icon_img" alt="vscode icon" src="images/react_icon.svg">
                    </span>
                    <p>home.jsx</p>
                </div>
                <div class="explorer_list_item" data-tab-target="#about">
                    <span class="explorer_icon_container">
                        <img class="vscode_icon_img" alt="vscode icon" src="images/html_icon.svg">
                    </span>
                    <p>about.html</p>
                </div>
                <div class="explorer_list_item" data-tab-target="#projects">
                    <span class="explorer_icon_container">
                        <img class="vscode_icon_img" alt="vscode icon" src="images/js_icon.svg">

                        <img class="vscode_icon_img" alt="vscode icon" src="images/css3_icon.svg">
                    </span>

                </div>

            </div>

            <div class="tabs_bar">
                <div class="tab_item active" data-tab-target="#home">

            <main class="layout_content">
                <div id="home" data-tab-content class="active"> Home </div>
                <div id="about" data-tab-content> About </div>
                <div id="projects" data-tab-content> projects </div>
                <div id="contact" data-tab-content> contact </div>
